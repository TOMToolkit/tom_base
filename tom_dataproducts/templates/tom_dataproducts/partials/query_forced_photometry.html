<h4>Data Services: Individual Target Query</h4>
{% for service in forced_photometry_services %}
<a href="{% url 'tom_dataproducts:forced-photometry-query' service=service %}?target_id={{ target.id }}" title="{{ service }}" class="btn btn-outline-primary">{{ service }}</a>
{% empty %}
No data services are configured. See the <a href="https://tom-toolkit.readthedocs.io/en/latest/managing_data/forced_photometry.html" target="_blank">TOMToolkit documentation</a> for more information.
{% endfor %}

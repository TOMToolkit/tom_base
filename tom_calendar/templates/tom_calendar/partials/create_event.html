{% load bootstrap4 %}
<form {% if action == "create" %}
        hx-post="{% url 'calendar:create-event' %}"
      {% else %}
        hx-post="{% url 'calendar:update-event' event.id %}"
      {% endif %}
        hx-target="#calendar-partial">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Save</button>
    {% endbuttons %}
</form>

{% load targets_extras %}

<!-- This just add the htmx attribute and calls the normal aladin_skymap partial.
     This is so Aladin can be "side-loaded" with a new object_list when the
     TargetFilterSet changes and issues htmx AJAX calls to updat the Target queryset.
-->

<!-- The ID here MUST match the ID in target_list.html -->
<div id="aladin-skymap-wrapper" {% if is_htmx %}hx-swap-oob="true"{% endif %}>
    {% aladin_skymap object_list %}
</div>

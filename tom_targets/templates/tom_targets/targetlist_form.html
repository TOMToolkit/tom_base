{% extends 'tom_common/base.html' %}
{% load bootstrap4 %}
{% block title %}New Target Group{% endblock %}
{% block content %}
<h3>Create Target Grouping</h3>
<div class="row">
  <div class="col-md-6">
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Save</button>
        {% endbuttons %}
    </form>
  </div>
</div>
{% endblock %}
